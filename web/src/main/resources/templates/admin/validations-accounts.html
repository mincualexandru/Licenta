<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div th:unless="${#lists.size(inactiveAccounts)}">
	Nu exista conturi inactive
</div>
<div th:if="${#lists.size(inactiveAccounts)}">
<h3 style="text-align: center; font-size: 40px; margin-top: 30px; margin-bottom: 30px;">Lista conturi inactive</h3>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-10 mx-auto">
						<table class="table table-striped">
							<thead class="center-align">
								<tr>
									<th>Nume</th>
									<th>Valideaza Cont</th>
								</tr>
							</thead>
							<tbody class="center-align">
								<th:block th:each="account, iterStat : ${inactiveAccounts}">
									<tr>
										<td th:text="${account.username}"></td>
										<form class="btn-group inline" th:action="@{/validate-account}"
											method="post">
											<td><input type="hidden" name="accountId"
												th:value="${account.accountId}" />
												<button type="submit" class="btn btn-success">Valideaza</button>
											</td>
										</form>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
