		<aside style="background-color: white;"
			class="menu-sidebar d-none d-lg-block">
			<div class="logo">
				<a href="#"> <img src="/images/logo/Screenshot_18.png">

			<div class="menu-sidebar__content js-scrollbar1">
				<nav class="navbar-sidebar">
					<ul class="list-unstyled navbar__list" style="padding-left: 0px;">
						<li><a href="/trainer" class="links" style=""><img

						<li><a href="/view_learners" class="links" style=""><img
								style="height: 40px; width: 40px; background-color: #4A7AFF; border-radius: 30px; border: 3px solid #4A7AFF;"
								width="800" height="800" src="/images/avatar/man.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Cursanti</span></a></li>
						<li><a href="/training_plans" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"

									Antrenament</span></a></li>

							style=""><img style="height: 40px; width: 40px;" width="800"

									Vandute</span></a></li>
						<li><a href="/view_feedbacks" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/positive-vote.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Feedback-uri
									Cursanti</span></a></li>
						<li><a href="/logout" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/logout.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Logout</span></a></li>
					</ul>
				</nav>
			</div>
		</aside>
		<div class="page-container">
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div th:if="${inexistentValue}"
						style="font-size: 90px; color: white; font-weight: 800; text-align: center; position: relative; top: 200px;">
						Valoarea <br> introdusa nu exista
					</div>
					<div th:unless="${inexistentValue}">
						<div class="container-fluid">
							<form class="form-horizontal" role="form" method="post"
								th:action="@{/create_exercise_for_training_plan_save}"
								th:object="${exercise}">
								<input type="hidden" name="trainingPlanId"
									th:value="${trainingPlanId}" />
								<div class="row">
									<div class="col-md-6 mx-auto"
										style="background-color: white; border-radius: 30px; padding: 30px 50px; position: relative; top: -20px;">
										<img
											style="width: 150px; height: 150px; position: relative; left: 175px;"
											src="/images/logo/exercise.png" />
										<h3
											style="text-align: center; font-size: 45px; color: #7300e6; font-weight: 700; margin-bottom: 15px;">Exercitiu
											Nou</h3>
										<div class="form-row" style="margin-bottom: 10px;">
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Nume</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<input type="text" th:field="*{name}"
														class="form-control validation" id="firstName"
														placeholder="Nume" autofocus
														style="margin-bottom: 5px; font-size: 18px;">
												</div>
												<div style="color: red;"
													th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
											</div>
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Calorii
													Arse</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<input type="number" th:field="*{caloriesBurned}"
														class="form-control validation" id="caloriesBurned"
														placeholder="Calorii" autofocus
														style="margin-bottom: 5px; font-size: 18px;">
												</div>
												<div style="color: red;"
													th:if="${#fields.hasErrors('caloriesBurned')}"
													th:errors="*{caloriesBurned}"></div>
											</div>
										</div>
										<div class="form-row" style="margin-bottom: 10px;">
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Categorie</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<select th:field="*{exerciseCategory}"
														style="margin-bottom: 5px; font-size: 18px;">
														<option th:each="s : ${exerciseCategories}"
															th:text="${s.exerciseCategory}" th:value="${s}"></option>
													</select>
												</div>
												<div style="color: red;" th:if="${#fields.hasErrors('exerciseCategory')}"
													th:errors="*{exerciseCategory}"></div>
											</div>
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Grupa
													Musculara</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<select th:field="*{trainedMuscleGroup}"
														style="margin-bottom: 5px; font-size: 18px;">
														<option th:each="s : ${muscleGroups}"
															th:text="${s.muscleGroup}" th:value="${s}"></option>
													</select>
												</div>
												<div th:if="${#fields.hasErrors('trainedMuscleGroup')}"
													th:errors="*{trainedMuscleGroup}"></div>
											</div>
										</div>
										<div class="form-row" style="margin-bottom: 10px;">
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Serii</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<input type="number" th:field="*{numberOfSeries}"
														class="form-control validation" id="numberOfSeries"
														placeholder="Numar Serii" autofocus
														style="margin-bottom: 5px; font-size: 18px;">
												</div>
												<div style="color: red;"
													th:if="${#fields.hasErrors('numberOfSeries')}"
													th:errors="*{numberOfSeries}"></div>
											</div>
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Repetari</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<input type="number" th:field="*{numberOfReps}"
														class="form-control validation" id="numberOfReps"
														placeholder="Numar Repetari" autofocus
														style="margin-bottom: 5px; font-size: 18px;">
												</div>
												<div style="color: red;"
													th:if="${#fields.hasErrors('numberOfReps')}"
													th:errors="*{numberOfReps}"></div>
											</div>
										</div>
										<div style="margin-bottom: 10px;">
											<label
												style="color: black; font-weight: 100; font-size: 20px;">Executie</label>
											<div class="input-group mb-2 mr-sm-2 mb-sm-0">
												<textarea th:field="*{execution}"
													class="form-control validation" style="resize: none;"
													name="messageReview"
													placeholder="Cum se executa exercitiul?" rows="3" cols="20"
													id="execution">
												</textarea>
											</div>
											<div style="color: red;"
												th:if="${#fields.hasErrors('execution')}"
												th:errors="*{execution}"></div>
										</div>
										<button
											style="margin-right: 40px; padding-left: 25px; padding-right: 25px;     margin-bottom: -10px;"
											type="submit" class="btnn2">Creaza</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/signup.js}"></script>
</body>
</html>
