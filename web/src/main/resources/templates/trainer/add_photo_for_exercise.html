<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<form 
	th:action="@{/add_photo_for_exercise_save}" 
	th:object="${exerciseImage}" 
	method="POST" 
	enctype="multipart/form-data" 
	style="background-color: blue; color: white; padding: 200px;">
  		<div style="color:white; font-size:35px; font-weight:500; margin-bottom:10px; margin-top:-20px;">Alege o poza pentru acest exercitiu</div>
  		<input type="hidden" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  name="exerciseImageId" th:field="*{exerciseImagesId}">
  		<input type="hidden" th:value="${exerciseId}" name="exerciseId"/>
		<input type="file" name="imageFile" style="background: white;font-size: 20px;color: blue;font-weight: 500;">
		<div style="margin-top:20px;">
			<input type="submit" value="Incarca poza" style="background-color: white; color: blue;outline: none; border: none;padding-left: 10px;padding-right: 10px;padding-top: 5px; padding-bottom: 5px;font-size: 20px;font-weight: 500;">
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
