<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:unless="${#lists.size(trainingPlans)}">Nu ai creat niciun
		plan de antrenament momentan</div>
	<div th:if="${#lists.size(trainingPlans)}">
		<h3
			style="text-align: center; font-size: 40px; margin-top: 30px; margin-bottom: 30px;">Antrenamente
			Necumparate</h3>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-10 mx-auto">
							<table class="table table-striped">
								<thead class="center-align">
									<tr>
										<th>Nume</th>
										<th>Actiuni</th>
									</tr>
								</thead>
								<tbody class="center-align">
									<th:block th:each="trainingPlan, iterStat : ${trainingPlans}">
										<tr>
											<td th:text="${trainingPlan.name}"></td>
											<td>
												<div th:if="${trainingPlan.exercises.size() > 0 }">
													<form th:action="@{/plan_content}" method="post">
													<input type="hidden" name="trainingPlanId"
														th:value="${trainingPlan.helperPlanId}" />
													<button type="submit"
														style="padding: 10px 15px; letter-spacing: 0px; font-size: 15px; text-decoration: none; font-family: 'Montserrat', sans-serif; color: white; background: #7300e6; font-weight: bold; border-radius: 15px; margin: 0px !important;">Vezi
														Exercitii</button>
												</form>
												</div> <a
												th:href="@{/edit_training_plan/{id}(id=${trainingPlan.helperPlanId})}"
												class="btn btn-success">Editeaza Antrenamentul</a> <a
												th:href="@{/create_exercise_for_training_plan/{id}(id = ${trainingPlan.helperPlanId})}"
												class="btn btn-success">Creeaza exercitiu</a>
											</td>
										</tr>
									</th:block>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
