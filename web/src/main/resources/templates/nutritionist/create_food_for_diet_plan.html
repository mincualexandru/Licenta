		<div class="page-container">
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div th:if="${inexistentValue}"
						style="font-size: 90px; color: white; font-weight: 800; text-align: center; position: relative; top: 200px;">
						Valoarea <br> introdusa nu exista
					</div>
					<div th:unless="${inexistentValue}">
						<div class="container-fluid">
							<form class="form-horizontal" role="form" method="post"
								th:action="@{/create_food_for_diet_plan_save}"
								th:object="${food}">
								<input type="hidden" name="dietPlanId" th:value="${dietPlanId}" />
								<div class="row">
									<div class="col-md-6 mx-auto"
										style="background-color: white; border-radius: 30px; padding: 30px 50px; position: relative; top: -20px;">
										<img
											style="width: 150px; height: 150px; position: relative; left: 175px;"
											src="/images/logo/kcalaccumulated.png" />
										<h3
											style="text-align: center; font-size: 45px; color: #7300e6; font-weight: 700; margin-bottom: 15px;">Aliment
											Nou</h3>
										<div style="margin-bottom: 10px;">
											<label
												style="color: black; font-weight: 100; font-size: 20px;">Nume</label>
											<div class="input-group mb-2 mr-sm-2 mb-sm-0">
												<input type="text" th:field="*{name}"
													class="form-control validation" id="firstName"
													placeholder="Nume Aliment" autofocus
													style="margin-bottom: 5px; font-size: 18px;">
											</div>
											<div style="color: red;" th:if="${#fields.hasErrors('name')}"
												th:errors="*{name}"></div>
										</div>
										<div class="form-row" style="margin-bottom: 10px;">
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Gramaj</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<input type="number" th:field="*{weight}"
														class="form-control validation" id="weight"
														placeholder="Numar Gramaj" autofocus
														style="margin-bottom: 5px; font-size: 18px;">
												</div>
												<div style="color: red;"
													th:if="${#fields.hasErrors('weight')}"
													th:errors="*{weight}"></div>
											</div>
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Calorii</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<input type="number" th:field="*{calories}"
														class="form-control validation" id="calories"
														placeholder="Numar Calorii Acumulate" autofocus
														style="margin-bottom: 5px; font-size: 18px;">
												</div>
												<div style="color: red;"
													th:if="${#fields.hasErrors('calories')}"
													th:errors="*{calories}"></div>
											</div>
										</div>
										<div class="form-row" style="margin-bottom: 10px;">
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Proteine</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<input type="number" th:field="*{protein}"
														class="form-control validation" id="protein"
														placeholder="Numar Proteine" autofocus
														style="margin-bottom: 5px; font-size: 18px;">
												</div>
												<div style="color: red;"
													th:if="${#fields.hasErrors('protein')}"
													th:errors="*{protein}"></div>
											</div>
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Lipide</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<input type="number" th:field="*{lipids}"
														class="form-control validation" id="lipids"
														placeholder="Numar Lipide" autofocus
														style="margin-bottom: 5px; font-size: 18px;">
												</div>
												<div th:if="${#fields.hasErrors('lipids')}"
													th:errors="*{lipids}"></div>
											</div>
										</div>
										<div class="form-row" style="margin-bottom: 10px;">
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Carbohidrati</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<input type="number" th:field="*{carbohydrates}"
														class="form-control validation" id="carbohydrates"
														placeholder="Numar Carbohidrati" autofocus
														style="margin-bottom: 5px; font-size: 18px;">
												</div>
												<div style="color: red;"
													th:if="${#fields.hasErrors('carbohydrates')}"
													th:errors="*{carbohydrates}"></div>
											</div>
											<div class="col">
												<label
													style="color: black; font-weight: 100; font-size: 20px;">Fibre</label>
												<div class="input-group mb-2 mr-sm-2 mb-sm-0">
													<input type="number" th:field="*{fiber}"
														class="form-control validation" id="fiber"
														placeholder="Numar Fibre" autofocus
														style="margin-bottom: 5px; font-size: 18px;">
												</div>
												<div style="color: red;"
													th:if="${#fields.hasErrors('fiber')}" th:errors="*{fiber}"></div>
											</div>
										</div>
										<button
											style="margin-right: 40px; padding-left: 25px; padding-right: 25px; margin-bottom: -10px;"
											type="submit" class="btnn2">Creaza</button>
									</div>
								</div>
							</form>
						</div>
					</div>
