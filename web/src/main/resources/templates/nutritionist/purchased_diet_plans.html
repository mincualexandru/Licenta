<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Diet Plans</title>
<link th:href="@{vendor/bootstrap-4.1/bootstrap.min.css}"
	rel="stylesheet" media="all">
<link th:href="@{css/theme.css}" rel="stylesheet" media="all">
<link th:href="@{css/cart.css}" rel="stylesheet" media="all">
<link th:href="@{css/style.css}" rel="stylesheet" media="all">
</head>
<body>
	<div class="page-wrapper">
		<header style="background-color: white;"
			class="header-mobile d-block d-lg-none">
			<div class="header-mobile__bar">
				<div class="container-fluid">
					<div class="header-mobile-inner">
						<a class="logo" href="index.html"> <img
							src="/images/logo/Screenshot_18.png">
						</a>
						<button class="hamburger hamburger--slider" type="button">
							<span class="hamburger-box"> <span class="hamburger-inner"></span>
							</span>
						</button>
					</div>
				</div>
			</div>
			<nav class="navbar-mobile">
				<div class="container-fluid">
					<ul class="navbar-mobile__list list-unstyled">
						<li><a href="/trainer" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/home.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Home</span></a></li>
						<li><a href="/view_learners" class="links" style=""><img
								style="height: 40px; width: 40px; background-color: #4A7AFF; border-radius: 30px; border: 3px solid #4A7AFF;"
								width="800" height="800" src="/images/avatar/man.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Cursanti</span></a></li>
						<li><a href="/diet_plans" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/popsicle.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Diete</span></a></li>
						<li><a href="/create_diet_plan" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/kcalaccumulated.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Creeaza
									Dieta</span></a></li>
						<li><a href="/purchased_diet_plans" class="links"
							style=""><img style="height: 40px; width: 40px;" width="800"
								height="800" src="/images/logo/burn.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Diete
									Vandute</span></a></li>
						<li><a href="/view_feedbacks" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/positive-vote.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Feedback-uri
									Cursanti</span></a></li>
						<li><a href="/logout" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/logout.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Logout</span></a></li>
					</ul>
				</div>
			</nav>
		</header>
		<aside style="background-color: white;"
			class="menu-sidebar d-none d-lg-block">
			<div class="logo">
				<a href="#"> <img src="/images/logo/Screenshot_18.png">
				</a>
			</div>
			<div class="menu-sidebar__content js-scrollbar1">
				<nav class="navbar-sidebar">
					<ul class="list-unstyled navbar__list" style="padding-left: 0px;">
						<li><a href="/trainer" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/home.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Home</span></a></li>
						<li><a href="/view_learners" class="links" style=""><img
								style="height: 40px; width: 40px; background-color: #4A7AFF; border-radius: 30px; border: 3px solid #4A7AFF;"
								width="800" height="800" src="/images/avatar/man.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Cursanti</span></a></li>
						<li><a href="/diet_plans" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/popsicle.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Diete</span></a></li>
						<li><a href="/create_diet_plan" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/kcalaccumulated.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Creeaza
									Dieta</span></a></li>
						<li><a href="/purchased_diet_plans" class="links"
							style=""><img style="height: 40px; width: 40px;" width="800"
								height="800" src="/images/logo/burn.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Diete
									Vandute</span></a></li>
						<li><a href="/view_feedbacks" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/positive-vote.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Feedback-uri
									Cursanti</span></a></li>
						<li><a href="/logout" class="links" style=""><img
								style="height: 40px; width: 40px;" width="800" height="800"
								src="/images/logo/logout.png"><span
								style="position: relative; top: 5px; left: 15px; font-size: 17px;">Logout</span></a></li>
					</ul>
				</nav>
			</div>
		</aside>
		<div class="page-container">
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div th:unless="${#lists.size(dietPlans)}"
						style="font-size: 90px; color: white; font-weight: 800; text-align: center; position: relative; top: 200px;">Nu
						ai vandut niciun plan de dieta momentan</div>
					<div th:if="${#lists.size(dietPlans)}">
						<h3
							style="text-align: center; font-size: 60px; margin-top: 30px; margin-bottom: 30px; color: white; font-weight: 700;">Diete
							Vandute</h3>
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-4" style="margin-bottom: 100px;"
											th:each="plan, iterStat : ${dietPlans}">
											<div class="card-type-2" style="border-radius: 30px;">
												<th:block th:if="${plan.helperPlan.typeOfPlan eq 'Dieta'}">
													<div class="img-c"
														style="height: 300px; margin-top: -20px;">
														<img
															th:src="@{'images/plans/diets/diet'+${iterStat.index+1}+'.jpg'}"
															onerror="this.src='/images/di.png';this.onerror='';"
															class="img scale-img" width="800" height="800"
															style="height: 80%; width: 90%" alt="green apple slice">
													</div>
												</th:block>
												<div class="device-info" style="margin-top: 0px;">
													<th:block th:if="${plan.helperPlan.foods.size() > 0 }">
														<form th:action="@{/plan_content}" method="post">
															<input type="hidden" name="dietPlanId"
																th:value="${plan.helperPlan.helperPlanId}" />
															<button type="submit">
																<h2 th:text="${plan.helperPlan.name}" class="choose"
																	style="font-size: 25px; font-weight: 700; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 1; overflow: hidden; text-align: center; margin-bottom: 0px;"></h2>
															</button>
														</form>
													</th:block>
													<th:block th:if="${plan.helperPlan.foods.size() eq 0 }">
														<h2
															style="font-size: 25px; font-weight: 700; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 1; overflow: hidden; text-align: center; margin-bottom: 0px;"
															th:text="${plan.helperPlan.name}"></h2>
													</th:block>
													<h3
														style="font-size: 20px; margin-bottom: 10px; font-weight: 100;"
														th:text="${'Special pentru: ' + plan.helperPlan.forWho.getGender()}"></h3>
													<h3
														style="font-size: 20px; margin-bottom: 10px; font-weight: 100;"
														th:text="${'Pret: ' + plan.helperPlan.price + ' LEI'}"></h3>
													<h6
														style="font-size: 15px; margin-bottom: 25px; font-weight: 100;"
														th:text="${'Data Creare: ' + plan.dateOfPurchase}"></h6>
													<h6 style="font-size: 15px; font-weight: 100;">
														Cumparat de: <a
															th:href="@{/view_progress_nutritionist/{id}(id=${plan.user.accountId})}"
															class="choose"
															style="margin-bottom: 0px; font-size: 25px; letter-spacing: 1px; font-weight: 700;"
															th:text="${plan.user.username}"></a>
													</h6>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
