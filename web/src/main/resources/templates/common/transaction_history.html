<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:each="role: ${account.roles}">
		<div th:if="${role.name eq 'ROLE_USER'}">
						<h3 style="text-align: center; font-size: 40px; margin-top: 30px; margin-bottom: 30px;">Istoric Tranzactii</h3>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<figure class="highcharts-figure">
    						<div id="container"></div>
						</figure>
					</div>
					<div class="col-md-6">
						<ul style="list-style-type: none; text-align: center;" th:each="product : ${products}">
							<li th:text="'Ai cumparat ' + ${product.productName} + ' in valoare de ' + ${product.price} + ' lei' + ' in data de ' + ${product.dateOfPurchased}"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
		</div>
		<div th:if="${role.name eq 'ROLE_TRAINER' or role.name eq 'ROLE_NUTRITIONIST'}">
								<h3 style="text-align: center; font-size: 40px; margin-top: 30px; margin-bottom: 30px;">Istoric Tranzactii</h3>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<figure class="highcharts-figure">
    						<div id="container"></div>
						</figure>
					</div>
					<div class="col-md-6">
						<ul style="list-style-type: none; text-align: center;" th:each="product : ${products}">
							<li th:text="${product.productName} + ' in valoare de ' + ${product.price} + ' lei' + ' a fost cumparat in data de ' + ${product.dateOfPurchased}"></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
		</div>
		</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/validationcv.js}"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	<script th:inline="javascript">
		Highcharts.chart('container', {
			chart : {
				type : 'pie',
				options3d : {
					enabled : true,
					alpha : 50,
					beta : 0
				}
			},
			title : {
				text : 'Sold Cont'
			},
			tooltip : {
				pointFormat : '{series.name}: <b>{point.percentage:.0f}%</b>'
			},
			plotOptions : {
				pie : {
					allowPointSelect : true,
					cursor : 'pointer',
					depth : 35,
					dataLabels : {
						enabled : true,
						format : '{point.name}'
					}
				}
			},
			series : [ {
				type : 'pie',
				name : 'Procent',
				data : [ [ 'Cheltuieli', [[${payments}]] ], [ 'Sold Disponibil', [[${availableBalance}]] ]  ]
			} ]
		});
		</script>
</body>
</html>
