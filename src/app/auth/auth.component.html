<mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-template appPlaceHolder></ng-template>
      <div *ngIf="isLoading" style="text-align: center;">
          <app-loading-spinner></app-loading-spinner>
      </div>
    <form class="example-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nume Utilizator" ngModel name="username" required>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Parola" type="password" ngModel name="password" required>
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block" type="submit" [disabled]="!authForm.valid">Log in</button>
    </form>
    </mat-card-content>
  </mat-card>
